input[type="checkbox"]:checked {

input[type="checkbox"]:checked::after {

}

input[type="radio"]:checked {

    box-shadow: inset 2px 2px 4px #3d2f64, inset -2px -2px 4px #2a1e70;

    position: relative;
}

input[type="radio"]:checked::after {
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 4px;
